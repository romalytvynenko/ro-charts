<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes For Demo</title>
</head>
<body>
<h1>Yo</h1>
<div id="app">
    <div style="width: 800px">
        <chart :data="chart" :date-formatter="dateFormatter"></chart>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="./dist/ro-charts.umd.js"></script>
<script>
  Vue.use(roCharts)

  new Vue({
    el: '#app',
    data () {
      return {
        chart: {
          datasets: {
            // growth: {
            //   type: 'bar',
            //   data: [1, 3, 2, 1],
            //   on: 'y2',
            // },
            audience: {
              type: 'stacked-bar',
              radius: 10,
              data: [{value: 1, test: 9}, {value: 12, test: 15}, {value: 13, test: 5}, {value: 67, test: 5}],
              labels: {
                value: {
                  title: 'Audience',
                  color: 'green',
                },
                test: {
                  title: 'Wow',
                  color: 'blue',
                },
              },
            }
          },
          axis: {
            x: {
              labels: ['2018-02-01', '2018-02-02', '2018-02-03', '2018-02-04'],
              timeseries: true,
              format: 'D MMMM',
            },
            y: {
              label: 'Audience'
            },
            // y2: {
            //   label: 'Audience Growth',
            // }
          }
        }
      }
    },
    methods: {
      dateFormatter (d, format) {
        return `${d}: ${format}`
      }
    }
  })
</script>
</body>
</html>
