<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes For Demo</title>
</head>
<body>
<h1>Yo</h1>
<div id="app">
    <div style="width: 800px">
        <chart :data="chart" :date-formatter="dateFormatter"></chart>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="./dist/ro-charts.umd.js"></script>
<script>
  Vue.use(roCharts)

  new Vue({
    el: '#app',
    data () {
      return {
        chart: {
          datasets: {
            growth: {
              type: 'bar',
              data: [1, 3, 2, 1],
              on: 'y2',
            },
            audience: {
              type: 'line-chart',
              data: [1, 12, 45, 67],
              dashedValues: [true, true, false, false],
              color: 'red',
            }
          },
          axis: {
            x: {
              labels: ['2018-02-01', '2018-02-02', '2018-02-03', '2018-02-04'],
              timeseries: true,
              format: 'D MMMM',
            },
            y: {
              label: 'Audience'
            },
            y2: {
              label: 'Audience Growth',
            }
          }
        }
      }
    },
    methods: {
      dateFormatter (d, format) {
        return `${d}: ${format}`
      }
    }
  })
</script>
</body>
</html>
